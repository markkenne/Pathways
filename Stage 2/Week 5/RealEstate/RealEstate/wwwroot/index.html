<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Real Estate Listing CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-address" placeholder="New property">
        <input type="text" id="add-agent" placeholder="New agent">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <label for="edit-isSold">Sold   </label>
            <input type="checkbox" id="edit-isSold">
            <label for="edit-address"> Address  </label>
            <input type="text" id="edit-address">
            <label for="edit-agent"> Agent Name  </label>
            <input type="text" id="edit-agent">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Sold</th>
            <th>Property Address</th>
            <th>Listing Agent</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tbody id="listings"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">getItems();</script>
</body>
</html>
