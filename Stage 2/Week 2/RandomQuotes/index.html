<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="quotes.js"></script>  
 <link href="quotes.css" rel="stylesheet">
 <title>Quotes by size</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="d-flex h-300 text-center text-black bg-dark" onload="getAnotherQuote()">



    <header class="mb-auto" >
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
          <a class="py-2" href="https://getbootstrap.com/" aria-label="Product">
          
          </a>
      
        </nav>
    </header>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-25 p-lg-15 mx-auto my-5">
          <h1 class="display-10 fw-normal" id="theQuote"></h1>
          <p class="lead fw-normal" id="theAuthor"></p>
        </div>
        <div class=""></div>
        <div class=""></div>
      </div>
    
      <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
        <div class="bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
          <div class="my-3 py-3 text-white">
            <h2 class="display-5">Find another quote!</h2>
          </div>
          <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
            <p class="py-2 d-none d-md-inline-block">
                
                <label for="newLength">How long of a quote to see?</label>
                <br />
                <select id="newLength">
                    <option value=1>Short</option>
                    <option value=2>Medium</option>
                    <option value=3>Long</option>
                </select><br />
    
            </p>
            <br />
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="getAnotherQuote()">Get another quote!</button>
        </div>
        </div>
      </div>
</body>
</html>
